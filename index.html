<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Date Range Report</title>
</head>
<body>
    <button id="add-new-button">Add New</button>
    
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Action</th>
                    <th>ID</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Month, Year</th>                        
                    <th>Dates Excluded</th>
                    <th>Number of Days</th>
                    <th>Lead Count</th>
                    <th>Expected DRR</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody id="data-rows">
                <!-- Initially, you can populate 10 rows here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
